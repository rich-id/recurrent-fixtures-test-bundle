doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver: 'pdo_sqlite'
                user: 'test'
                path: '%kernel.cache_dir%/__DBNAME__.db'
                url: ~
                memory: false
            empty_database:
                driver: 'pdo_sqlite'
                user: 'test'
                path: '%kernel.cache_dir%/__DBNAME___empty.db'
                url: null
                memory: false
    orm:
        default_entity_manager: default
        entity_managers:
            default:
                connection: default
                mappings:
                    App:
                        is_bundle: false
                        type: annotation
                        dir: '%kernel.project_dir%/Tests/Resources/Entity'
                        prefix: 'RichCongress\RecurrentFixturesTestBundle\Tests\Resources\Entity'
                        alias: App
            empty_database:
                connection: empty_database
